<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        #chat { width: 300px; margin: 20px auto; background: white; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        #messages { height: 400px; overflow-y: scroll; padding: 10px; border-bottom: 1px solid #ddd; }
        #message-input { display: flex; padding: 10px; }
        #message-input input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        #message-input button { padding: 10px; border: none; background-color: #5cb85c; color: white; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="chat">
        <div id="messages"></div>
        <div id="message-input">
            <input type="text" placeholder="Type your message..." />
            <button>Send</button>
        </div>
    </div>
    <script>
        const messages = document.getElementById('messages');
        const input = document.querySelector('#message-input input');
        const button = document.querySelector('#message-input button');

        button.onclick = function() {
            const msg = input.value;
            if (msg) {
                messages.innerHTML += `<div>${msg}</div>`;
                input.value = '';
                messages.scrollTop = messages.scrollHeight;
            }
        };
    </script>
</body>
</html>
